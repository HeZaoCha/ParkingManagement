{# 404错误页面 #}
{% extends 'base.html' %}

{% block title %}404 - 页面未找到{% endblock %}

{% block body_class %}bg-theme-secondary min-h-screen flex items-center justify-center{% endblock %}

{% block content %}
<div class="text-center px-4" role="main">
  <div class="mb-8" aria-hidden="true">
    <i class="fas fa-parking text-theme-muted text-8xl"></i>
  </div>
  <h1 class="text-6xl font-bold text-theme-primary mb-4">404</h1>
  <p class="text-xl text-theme-secondary mb-8">抱歉，您访问的页面不存在</p>
  <a href="{% url 'parking:dashboard' %}" 
     class="inline-flex items-center bg-primary text-white px-6 py-3 rounded-lg hover:bg-secondary transition-all-300"
     aria-label="返回首页">
    <i class="fas fa-home mr-2" aria-hidden="true"></i>
    返回首页
  </a>
</div>
{% endblock %}
