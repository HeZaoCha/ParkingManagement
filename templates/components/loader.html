{% load static %}
{# 加载动画组件 - 支持主题系统 #}
<div id="page-loader" 
     class="fixed inset-0 bg-theme-primary z-[100] flex items-center justify-center transition-opacity duration-300"
     role="status"
     aria-live="polite"
     aria-label="页面加载中">
  <div class="text-center">
    <div class="relative w-20 h-20 mx-auto mb-6" aria-hidden="true">
      {# 外圈 #}
      <div class="absolute inset-0 border-4 border-primary-200 dark:border-primary-800 rounded-full"></div>
      {# 旋转圈 #}
      <div class="absolute inset-0 border-4 border-transparent border-t-primary-500 rounded-full animate-spin"></div>
      {# 中心图标 #}
      <div class="absolute inset-0 flex items-center justify-center">
        <i class="fas fa-parking text-2xl text-primary-500"></i>
      </div>
    </div>
    <p class="text-theme-secondary font-medium">系统加载中...</p>
    <p class="text-theme-muted text-sm mt-1">请稍候</p>
  </div>
</div>



<script src="{% static 'components/loader/js/script.js' %}"></script>
