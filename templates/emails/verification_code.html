<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验证码</title>
</head>
<body style="font-family: 'Noto Sans SC', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
    <h1 style="color: white; margin: 0;">早点喝茶停车场</h1>
  </div>
  
  <div style="background: #f8f9fa; padding: 30px; border-radius: 0 0 10px 10px; border: 1px solid #e9ecef;">
    <h2 style="color: #333; margin-top: 0;">{{ purpose }}验证码</h2>
    
    <p>您好！</p>
    
    <p>您正在进行{{ purpose }}操作，验证码为：</p>
    
    <div style="background: white; border: 2px dashed #667eea; border-radius: 8px; padding: 20px; text-align: center; margin: 20px 0;">
      <span style="font-size: 32px; font-weight: bold; color: #667eea; letter-spacing: 5px;">{{ code }}</span>
    </div>
    
    <p style="color: #666; font-size: 14px;">
      <strong>验证码有效期：</strong>{{ expire_minutes }}分钟<br>
      <strong>安全提示：</strong>请勿将验证码告知他人，工作人员不会向您索要验证码。
    </p>
    
    <p style="color: #999; font-size: 12px; margin-top: 30px; border-top: 1px solid #e9ecef; padding-top: 20px;">
      此邮件由系统自动发送，请勿回复。<br>
      如果您没有进行此操作，请忽略此邮件。
    </p>
  </div>
</body>
</html>
