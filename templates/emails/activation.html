<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账户激活</title>
</head>
<body style="font-family: 'Noto Sans SC', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
    <h1 style="color: white; margin: 0;">早点喝茶停车场</h1>
  </div>
  
  <div style="background: #f8f9fa; padding: 30px; border-radius: 0 0 10px 10px; border: 1px solid #e9ecef;">
    <h2 style="color: #333; margin-top: 0;">账户激活</h2>
    
    <p>您好！</p>
    
    <p>感谢您注册早点喝茶停车场管理系统！</p>
    
    <p>请点击以下链接激活您的账户：</p>
    
    <div style="text-align: center; margin: 30px 0;">
      <a href="{{ activation_url }}" style="display: inline-block; background: #667eea; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold;">激活账户</a>
    </div>
    
    <p style="color: #666; font-size: 14px;">
      如果按钮无法点击，请复制以下链接到浏览器中打开：<br>
      <span style="word-break: break-all; color: #667eea;">{{ activation_url }}</span>
    </p>
    
    <p style="color: #666; font-size: 14px;">
      <strong>激活码：</strong>{{ activation_code }}<br>
      <strong>安全提示：</strong>此链接仅限一次性使用，请勿将链接或激活码告知他人。
    </p>
    
    <p style="color: #999; font-size: 12px; margin-top: 30px; border-top: 1px solid #e9ecef; padding-top: 20px;">
      此邮件由系统自动发送，请勿回复。<br>
      如果您没有注册此账户，请忽略此邮件。
    </p>
  </div>
</body>
</html>
