<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于您的反馈</title>
</head>
<body style="font-family: 'Noto Sans SC', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
    <h1 style="color: white; margin: 0;">早点喝茶停车场</h1>
  </div>
  
  <div style="background: #f8f9fa; padding: 30px; border-radius: 0 0 10px 10px; border: 1px solid #e9ecef;">
    <h2 style="color: #333; margin-top: 0;">关于您的反馈</h2>
    
    <p>您好，{{ message.name|default:"用户" }}！</p>
    
    <p>感谢您对早点喝茶停车场的关注与支持！</p>
    
    <p>关于您提交的反馈：</p>
    
    <div style="background: white; border: 1px solid #e9ecef; border-radius: 8px; padding: 20px; margin: 20px 0;">
      <p style="margin: 0 0 10px 0;"><strong>主题：</strong>{{ message.subject|default:"无标题" }}</p>
      <p style="margin: 0 0 10px 0;"><strong>提交时间：</strong>{{ message.created_at|date:"Y-m-d H:i:s" }}</p>
      <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e9ecef;">
        <p style="margin: 0 0 5px 0;"><strong>您的消息：</strong></p>
        <p style="margin: 0; white-space: pre-wrap;">{{ message.content }}</p>
      </div>
    </div>
    
    <p>我们的回复：</p>
    
    <div style="background: #e7f3ff; border-left: 4px solid #667eea; border-radius: 4px; padding: 20px; margin: 20px 0;">
      <p style="margin: 0; white-space: pre-wrap;">{{ reply }}</p>
    </div>
    
    <p style="color: #666; font-size: 14px;">
      如果您还有其他问题或建议，欢迎随时联系我们。
    </p>
    
    <p style="color: #999; font-size: 12px; margin-top: 30px; border-top: 1px solid #e9ecef; padding-top: 20px;">
      此邮件由系统自动发送，请勿直接回复。<br>
      如需进一步沟通，请通过系统联系功能与我们联系。
    </p>
  </div>
</body>
</html>
