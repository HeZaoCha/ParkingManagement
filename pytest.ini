[pytest]
# pytest配置文件

# Python路径
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = parking/tests apps/*/tests

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    requires_db: 需要数据库的测试

# 选项
addopts =
    -v
    --strict-markers
    --tb=short

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Django设置
DJANGO_SETTINGS_MODULE = config.settings.test

